<div class="">
  <div class="">
    <div class="title-list">
      <div class="flex">
        <div class="me-auto">
          <span class="title-font">Detail Job</span>
        </div>
        <button mat-icon-button class="button-close" (click)="closeDetailJob()">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>

    <div class="ms-2 me-2">
      <form [formGroup]="form">
        <!-- ! Kode Pekerjaan -->
        <div class="row centerAll mt-3">
          <h4 for="bank" class="col-3 title-h4">Job Code</h4>
          <label class="col-1">:</label>
          <div class="col">
            <mat-form-field appearance="standard" class="grey-input">
              <input
                matInput
                formControlName="codeJob"
                maxlength="3"
                oninput="this.value = this.value.toUpperCase()"
              />
            </mat-form-field>
          </div>
        </div>

        <!-- <div class="d-flex flex-row-reverse mt-3 mb-3">
          <button
            mat-raised-button
            color="primary"
            style="height: 50px; font-size: 18px"
          >
            <mat-icon>add</mat-icon>
            Create New
          </button>
        </div> -->

        <mat-card class="toCenter shadow" style="width: 100%">
          <div class="d-flex" style="height: 80px">
            <div class="me-auto p-2">
              <h1 class="ms-3 mt-3 title">Sales Force</h1>
            </div>
            <div class="p-2">
              <!-- <mat-form-field
                  appearance="outline"
                  style="width: 350px"
                  class="mt-1"
                >
                  <mat-label>
                    <mat-icon class="tengah">search</mat-icon>
                    Search
                  </mat-label>
                  <input
                    matInput
                    type="text"
                    style="width: 80%; height: 23px"
                    oninput="this.value = this.value.toUpperCase()"
                  />
                </mat-form-field> -->
            </div>
            <div class="mt-3">
              <!-- <button
                style="
                  height: 50px;
                  color: white;
                  width: 130px;
                  font-size: 18px;
                "
                color="accent"
                class="me-4 ms-2 btnYellow"
                mat-button
              >
                <mat-icon>search</mat-icon>
                Search
              </button> -->

              <button
                style="height: 45px; font-size: 18px"
                color="primary"
                class="me-4 ms-2"
                mat-raised-button
                (click)="tambahMappingSales()"
              >
                <mat-icon>add</mat-icon>
                Mapping
              </button>
            </div>
          </div>

          <div>
            <div class="toCenter" style="width: 100%">
              <div>
                <table
                  mat-table
                  [dataSource]="dataSource"
                  style="width: 100%"
                  matSort
                >
                  <!-- ! No Column -->
                  <ng-container matColumnDef="no">
                    <th
                      mat-header-cell
                      *matHeaderCellDef
                      class="text-header"
                      style="width: 10%"
                      mat-sort-header="no"
                    >
                      No
                    </th>
                    <td mat-cell *matCellDef="let element">
                      {{ element.no }}
                    </td>
                  </ng-container>

                  <!-- !  Channel Code Column -->
                  <ng-container matColumnDef="channelCodeDesc">
                    <th
                      mat-header-cell
                      *matHeaderCellDef
                      class="text-header"
                      style="width: 30%"
                      mat-sort-header="channelCodeDesc"
                    >
                      Channel Code
                    </th>
                    <td mat-cell *matCellDef="let element">
                      {{ element.channelCodeDesc }}
                    </td>
                  </ng-container>

                  <!-- !  Sales Force Column -->
                  <ng-container matColumnDef="salesForceTypeDesc">
                    <th
                      mat-header-cell
                      *matHeaderCellDef
                      class="text-header"
                      style="width: 40%"
                      mat-sort-header="salesForceTypeDesc"
                    >
                      Sales Force
                    </th>
                    <td mat-cell *matCellDef="let element">
                      {{ element.salesForceTypeDesc }}
                    </td>
                  </ng-container>

                  <!-- ! Action Column -->
                  <ng-container matColumnDef="action">
                    <th
                      mat-header-cell
                      *matHeaderCellDef
                      class="text-header"
                      style="width: 20%; text-align: center"
                    >
                      Action
                    </th>
                    <td
                      mat-cell
                      *matCellDef="let element"
                      style="text-align: center"
                    >
                      <button
                        mat-flat-button
                        color="warn"
                        class="button-non-aktifkan"
                        *ngIf="element.deleted == '1'"
                        (click)="changeStatusDelete(element)"
                      >
                        Non Aktifkan
                      </button>
                      <button
                        mat-flat-button
                        color="primary"
                        class="button-aktifkan"
                        *ngIf="element.deleted == '0'"
                        (click)="changeStatusDelete(element)"
                      >
                        Aktifkan
                      </button>
                    </td>
                  </ng-container>

                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell text-center fs-5 noData" colspan="8">
                      No Data Available!
                    </td>
                  </tr>

                  <tr
                    mat-header-row
                    *matHeaderRowDef="displayedColumns"
                    style="border: 1px solid rgb(224, 224, 224)"
                  ></tr>
                  <tr
                    mat-row
                    *matRowDef="let row; columns: displayedColumns"
                    class="element-hover"
                    [ngClass]="{ 'row-error': row.emplJobStatus === 'ERROR' }"
                  ></tr>
                </table>
                <div class="mb-3">
                  <mat-paginator
                    [pageSizeOptions]="[5, 20, 100]"
                    showFirstLastButtons
                    aria-label="Select page of periodic elements"
                  >
                  </mat-paginator>
                </div>
              </div>
            </div>
          </div>
        </mat-card>

        <div class="d-flex-reverse mt-4">
          <div class="me-auto p"></div>
          <div class="p">
            <button
              mat-raised-button
              color="warn"
              class="btnClose me-2"
              (click)="closeDetailJob()"
            >
              Close
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
