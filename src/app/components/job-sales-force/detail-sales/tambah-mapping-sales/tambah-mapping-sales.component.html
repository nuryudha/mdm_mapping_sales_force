<div class="title-list">
  <div class="flex">
    <div class="me-auto">
      <span class="title-font">Mapping</span>
    </div>
    <button mat-icon-button class="button-close" (click)="closeTambahMapping()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>

<div class="ms-2 me-2">
  <form [formGroup]="form" (ngSubmit)="saveMapping()">
    <!-- ! Channel Code -->
    <div class="row centerAll mt-3">
      <h4 for="bank" class="col-3 title-h4">Channel Code</h4>
      <label class="col-1">:</label>
      <div class="col">
        <mat-form-field appearance="outline">
          <mat-select
            placeholder="--SILAHKAN PILIH--"
            formControlName="channelCode"
          >
            <mat-select-filter
              [displayMember]="'channelCodeDesc'"
              [array]="dataOption_ListChannelCode"
              (filteredReturn)="filteredListChannelCode = $event"
            >
            </mat-select-filter>
            <mat-option
              *ngFor="let option of filteredListChannelCode"
              [value]="option.channelCode"
            >
              {{ option.channelCodeDesc }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <!-- ! Kode Pekerjaan -->
    <div class="row centerAll">
      <h4 for="bank" class="col-3 title-h4">Sales Force</h4>
      <label class="col-1">:</label>
      <div class="col">
        <mat-form-field appearance="outline">
          <mat-select
            placeholder="--SILAHKAN PILIH--"
            formControlName="salesForce"
          >
            <mat-select-filter
              [displayMember]="'salesForceTypeDesc'"
              [array]="dataOption_SalesForceType"
              (filteredReturn)="filteredListSalesForceType = $event"
            >
            </mat-select-filter>
            <mat-option
              *ngFor="let option of filteredListSalesForceType"
              [value]="option.salesForceType"
            >
              {{ option.salesForceTypeDesc }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div class="d-flex mt-2">
      <div class="me-auto p"></div>
      <div class="p">
        <button mat-raised-button class="btnSave me-2">Save</button>
      </div>
    </div>
  </form>
</div>
