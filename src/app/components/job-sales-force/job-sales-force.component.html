<div class="container-fluid">
  <div class="row mt-4">
    <div class="col-12">
      <mat-card class="toCenter" style="width: 100%">
        <div class="d-flex" style="height: 80px">
          <div class="me-auto p-2">
            <h1 class="ms-3 mt-3 title">Mapping Sales Force</h1>
          </div>
          <div class="p-2">
            <mat-form-field
              appearance="outline"
              style="width: 350px"
              class="mt-1"
            >
              <mat-label>
                <mat-icon class="tengah">search</mat-icon>
                Search
              </mat-label>
              <input
                matInput
                [(ngModel)]="searchJobText"
                (keyup.enter)="searchJobs()"
                (ngModelChange)="onSearchChange()"
                type="text"
                style="width: 80%; height: 23px"
                oninput="this.value = this.value.toUpperCase()"
              />
            </mat-form-field>
          </div>
          <div class="mt-3">
            <button
              (click)="searchJobs()"
              style="height: 50px; color: white; width: 130px; font-size: 18px"
              color="accent"
              class="me-4 ms-2 btnYellow"
              mat-button
            >
              <mat-icon>search</mat-icon>
              Search
            </button>
          </div>
        </div>

        <div>
          <div class="toCenter" style="width: 100%">
            <div>
              <table
                mat-table
                [dataSource]="dataSource"
                style="width: 100%"
                matSort
              >
                <!-- ! Job Code Column -->
                <ng-container matColumnDef="jobCode">
                  <th
                    mat-header-cell
                    *matHeaderCellDef
                    class="text-header"
                    style="width: 15%"
                    mat-sort-header="jobCode"
                  >
                    Job Code
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.jobCode }}
                  </td>
                </ng-container>

                <!-- !  Deskripsi Pekerjaan Column -->
                <ng-container matColumnDef="jobDesc">
                  <th
                    mat-header-cell
                    *matHeaderCellDef
                    class="text-header"
                    style="width: 35%"
                    mat-sort-header="jobDesc"
                  >
                    Deskripsi Pekerjaan
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.jobDesc }}
                  </td>
                </ng-container>

                <!-- !  Com Id Column -->
                <ng-container matColumnDef="comId">
                  <th
                    mat-header-cell
                    *matHeaderCellDef
                    class="text-header"
                    style="width: 20%"
                    mat-sort-header="comId"
                  >
                    Kode Perusahaan
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.comId }}
                  </td>
                </ng-container>

                <!-- !  Job Status Column -->
                <ng-container matColumnDef="jobStatus">
                  <th
                    mat-header-cell
                    *matHeaderCellDef
                    class="text-header"
                    style="width: 20%"
                    mat-sort-header="jobStatus"
                  >
                    Status Pekerjaan
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.jobStatus }}
                  </td>
                </ng-container>

                <!-- ! Action Column -->
                <ng-container matColumnDef="action">
                  <th
                    mat-header-cell
                    *matHeaderCellDef
                    class="text-header"
                    style="width: 10%"
                  >
                    Action
                  </th>
                  <td mat-cell *matCellDef="let element">
                    <button
                      mat-icon-button
                      color="primary"
                      class="btn-edit me-3"
                      matTooltip="Detail"
                      (click)="detailJob(element)"
                    >
                      <mat-icon>edit</mat-icon>
                    </button>
                  </td>
                </ng-container>

                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell text-center fs-5 noData" colspan="8">
                    No Data Available!
                  </td>
                </tr>

                <tr
                  mat-header-row
                  *matHeaderRowDef="displayedColumns"
                  style="border: 1px solid rgb(224, 224, 224)"
                ></tr>
                <tr
                  mat-row
                  *matRowDef="let row; columns: displayedColumns"
                  class="element-hover"
                  [ngClass]="{ 'row-error': row.emplJobStatus === 'ERROR' }"
                ></tr>
              </table>
              <div class="mb-3">
                <mat-paginator
                  [pageSizeOptions]="[10, 20, 100]"
                  showFirstLastButtons
                  aria-label="Select page of periodic elements"
                >
                </mat-paginator>
              </div>
            </div>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
